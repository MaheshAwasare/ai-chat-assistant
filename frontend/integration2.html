<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Widget</title>
    <!-- Include the chat widget script -->
    <script src="https://cdn.jsdelivr.net/gh/MaheshAwasare/ai-chat-assistant/frontend/chat-widget.bundle.js"></script>
    <style>
        /* Basic styling for the chat container */
        #ai-chat-widget {
            width: 300px;
            height: 400px;
            border: 1px solid #ccc;
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: none; /* Initially hidden, can be shown by the widget itself */
        }
    </style>
</head>
<body>

<div id="ai-chat-widget"  data-api-url="http://127.0.0.1:5000/api/send-message"></div> <!-- Container for the chat widget -->

<script>
document.addEventListener("DOMContentLoaded", () => {
    // Replace with actual customer ID and API key from your backend
    const customerID = '12345';  // Example: '12345'
    const apiKey = 'abcde12345';          // Example: 'abcde12345'

    window.ChatWidget.init({
        apiUrl: `http://127.0.0.1:5000/api/send-message?customerId=${customerID}&apiKey=${apiKey}`,
        containerId: 'ai-chat-widget',
        customerId: customerID,
        apiKey: apiKey
    });
});
</script>

</body>
</html>
